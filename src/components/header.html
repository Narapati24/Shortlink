<!-- Header Component -->
<header class="sr-only">
  <h1>Narapati Keysa Anandi - Web & Mobile Developer Portfolio</h1>
</header>

<!-- Add Dark Mode Toggle Button - Fixed positioning and styling -->
<button
  id="theme-toggle"
  class="fixed top-3 right-3 sm:top-4 sm:right-4 md:top-8 md:right-8 w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-white/90 dark:bg-gray-800/90 shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center z-50 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50"
  aria-label="Toggle Dark Mode"
  aria-pressed="false"
>
  <!-- Sun Icon (for dark mode) -->
  <svg
    class="w-5 h-5 sm:w-6 sm:h-6 text-yellow-500 dark:text-yellow-400 transition-all duration-300 dark:opacity-100 dark:scale-100 opacity-0 scale-0 absolute"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
    />
  </svg>

  <!-- Moon Icon (for light mode) -->
  <svg
    class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700 dark:text-gray-400 transition-all duration-300 opacity-100 scale-100 dark:opacity-0 dark:scale-0 absolute"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    aria-hidden="true"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M20.354 15.354A9 9 9 9 0 018.646 3.646 9.003 9.003 9.003 0 0012 21a9.003 9.003 9.003 0 008.354-5.646z"
    />
  </svg>
  <span class="sr-only"
    >Switch to <span class="mode-label">dark</span> mode</span
  >
</button>
