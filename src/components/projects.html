<!-- Projects Section - Responsive spacing -->
<div
  class="flex flex-col md:flex-row items-center justify-between gap-3 sm:gap-4 my-8 sm:my-10 md:my-12"
  style="animation: fadeIn 0.8s ease-out 0.3s forwards; opacity: 0"
>
  <h1
    class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 bg-clip-text text-transparent drop-shadow-sm"
  >
    My Pro<span
      class="inline-block relative z-10 text-blue-600 dark:text-blue-400 animate-bounce"
      >j</span
    >ects
  </h1>
  <div class="flex gap-2 sm:gap-3 flex-wrap justify-center">
    <div class="flex flex-col">
      <label for="yearFilter" class="sr-only">Filter by year</label>
      <select
        id="yearFilter"
        name="yearFilter"
        aria-label="Filter projects by year"
        class="px-3 sm:px-4 py-2 bg-white/90 dark:bg-gray-800/90 rounded-lg text-gray-700 dark:text-white font-medium border-2 border-gray-100 dark:border-gray-700 focus:outline-none focus:ring focus:ring-blue-500/20 dark:focus:ring-blue-600/20 focus:border-blue-500 dark:focus:border-blue-600 transition-all shadow-md sm:shadow-lg backdrop-blur-sm text-sm sm:text-base min-w-[130px]"
      >
        <option value="all">All Years</option>
      </select>
    </div>
    <div class="flex flex-col">
      <label for="typeFilter" class="sr-only">Filter by project type</label>
      <select
        id="typeFilter"
        name="typeFilter"
        aria-label="Filter projects by type"
        class="px-3 sm:px-4 py-2 bg-white/90 dark:bg-gray-800/90 rounded-lg text-gray-700 dark:text-white font-medium border-2 border-gray-100 dark:border-gray-700 focus:outline-none focus:ring focus:ring-blue-500/20 dark:focus:ring-blue-600/20 focus:border-blue-500 dark:focus:border-blue-600 transition-all shadow-md sm:shadow-lg backdrop-blur-sm text-sm sm:text-base min-w-[130px]"
      >
        <option value="all">All Types</option>
      </select>
    </div>
  </div>
</div>

<div
  id="projectContainer"
  class="grid grid-cols-1 xs:grid-cols-2 lg:grid-cols-3 gap-3 xs:gap-4 sm:gap-5 lg:gap-6"
  style="animation: fadeIn 0.8s ease-out 0.5s forwards; opacity: 0"
>
  <!-- Projects will be inserted here -->
  <!-- Add skeleton loading -->
  <div class="shimmer rounded-2xl h-[360px]"></div>
  <div class="shimmer rounded-2xl h-[360px] opacity-80"></div>
  <div class="shimmer rounded-2xl h-[360px] opacity-90"></div>
  <div class="shimmer rounded-2xl h-[360px] opacity-70"></div>
  <div class="shimmer rounded-2xl h-[360px] opacity-85"></div>
  <div class="shimmer rounded-2xl h-[360px] opacity-75"></div>
</div>
