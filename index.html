    <meta charset="UTF-8" />

    <!-- Critical CSS inline -->
    <style>
      /* Add critical styles here */
      .loading {
        opacity: 0;
        transition: opacity 0.3s;
      }
      .loaded {
        opacity: 1;
      }

      /* Add shimmer effect for loading state */
      @keyframes shimmer {
        0% {
          background-position: -468px 0;
        }
        100% {
          background-position: 468px 0;
        }
      }

      .shimmer {
        background: linear-gradient(
          to right,
          #f6f7f8 8%,
          #edeef1 18%,
          #f6f7f8 33%
        );
        background-size: 800px 100px;
        animation: shimmer 1.5s infinite linear;
        min-height: 360px;
      }
      .dark .shimmer {
        background: linear-gradient(
          to right,
          #2a2a2a 8%,
          #3a3a3a 18%,
          #2a2a2a 33%
        );
      }

      /* Add custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.15);
        border-radius: 4px;
      }

      .dark ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }

      .dark ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
      }

      /* Add animation keyframes */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0);
        }
      }

      /* Apply subtle hover effects to social links */
      #socialLinks a {
        transition: all 0.3s ease;
      }

      #socialLinks a:hover {
        transform: translateY(-5px) scale(1.1);
        filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04))
          drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
      }

      /* Custom dropdown styling */
      select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-right: 2.5rem;
        background-repeat: no-repeat;
        background-position: right 0.5rem center;
        background-size: 1.5em 1.5em;
        cursor: pointer;
      }

      /* Light mode dropdown */
      html:not(.dark) select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* Dark mode dropdown */
      html.dark select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23e2e8f0' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }

      /* Extra small screen breakpoint */
      @media (max-width: 480px) {
        html {
          font-size: 14px;
        }
      }

      /* Improved container spacing for mobile */
      @media (max-width: 640px) {
        .container {
          padding: 0 0.75rem !important;
        }
      }

      /* Mobile-first touch targets */
      button,
      select,
      a {
        min-height: 42px;
      }

      /* Hide scrollbar when not needed */
      @media (max-width: 640px) {
        ::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }
      }

      /* Improved mobile tap targets */
      @media (max-width: 640px) {
        .py-2 {
          padding-top: 0.625rem;
          padding-bottom: 0.625rem;
        }
      }

      /* Fix project card sizes */
      #projectContainer > div {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Remove animation that changes height */
      .group-hover\:h-40,
      .sm\:group-hover\:h-44 {
        transition: none !important;
      }
    </style>
