<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the portfolio of Narapati Keysa Anandi, a skilled Web and Mobile Developer."
    />
    <link rel="Icon" type="image/png" href="src/img/logo/RainyDeepLogo.png" />

    <!-- Critical CSS -->
    <link rel="stylesheet" href="src/css/critical.css" />

    <!-- Defer non-critical CSS -->
    <link
      rel="stylesheet"
      href="src/css/style.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      media="print"
      onload="this.media='all'"
    />

    <!-- Preload key assets -->
    <link rel="preload" href="src/js/array.js" as="script" />
    <link rel="preload" href="src/js/main.js" as="script" />
    <link rel="preload" href="src/js/components-loader.js" as="script" />

    <!-- Font size fix for mobile accessibility -->
    <link rel="stylesheet" href="src/css/font-size-fix.css" />

    <!-- jQuery first, then our scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Load data first -->
    <script src="src/js/array.js"></script>
    <script src="src/js/data-check.js"></script>

    <!-- Load particles.js only if needed -->
    <script>
      // Load particles.js dynamically only if device is powerful enough
      if (
        !/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        )
      ) {
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js";
        script.defer = true;
        document.head.appendChild(script);
      }
    </script>

    <!-- Enhanced SEO Meta Tags -->
    <title>
      Narapati Keysa Anandi - Web & Mobile Developer Portfolio | Project
      Showcase
    </title>
    <meta
      name="keywords"
      content="Narapati Keysa Anandi, Web Developer, Mobile Developer, Full Stack Developer, Portfolio, React Developer, Android Developer, Software Engineer, Indonesia Developer"
    />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />

    <!-- Language Alternates -->
    <link
      rel="alternate"
      href="https://narapati24.github.io/Shortlink/"
      hreflang="en"
    />
    <link
      rel="alternate"
      href="https://narapati24.github.io/Shortlink/"
      hreflang="id"
    />
    <link
      rel="alternate"
      href="https://narapati24.github.io/Shortlink/"
      hreflang="x-default"
    />

    <!-- Enhanced Social Media Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://narapati24.github.io/Shortlink/" />
    <meta
      property="og:title"
      content="Narapati Keysa Anandi - Professional Web & Mobile Developer"
    />
    <meta
      property="og:description"
      content="Discover innovative web and mobile development projects by Narapati Keysa Anandi. Expert in creating responsive, user-friendly applications."
    />
    <meta
      property="og:image"
      content="https://narapati24.github.io/Shortlink/src/img/profile/profile.jpg"
    />
    <meta property="og:site_name" content="Narapati Shortcut" />
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Narapati Keysa Anandi",
        "jobTitle": "Web & Mobile Developer",
        "url": "https://narapati24.github.io/Shortlink/",
        "sameAs": [
          "https://github.com/Narapati24",
          "https://www.linkedin.com/in/narapati-keysa/"
        ],
        "image": "https://narapati24.github.io/Shortlink/src/img/profile/profile.jpg",
        "description": "Web and Mobile Developer specializing in creating innovative digital solutions",
        "knowsAbout": [
          "Web Development",
          "Mobile Development",
          "Software Engineering",
          "UI/UX Design"
        ]
      }
    </script>
  </head>
  <body
    class="loading bg-gradient-to-br from-blue-50 via-white to-indigo-50 dark:from-gray-900 dark:via-gray-800 dark:to-slate-900 min-h-screen py-4 sm:py-6 md:py-8 transition-all duration-500 relative font-sans overflow-x-hidden"
  >
    <!-- Add particles container -->
    <div
      id="particles-js"
      class="absolute inset-0 z-0 pointer-events-none"
    ></div>

    <!-- Wrap content in relative container for z-index -->
    <div class="relative z-10">
      <!-- Header Component -->
      <div id="header-container"></div>

      <div class="container mx-auto px-3 sm:px-6 md:px-8 lg:px-12">
        <!-- Profile Component -->
        <div id="profile-container"></div>

        <!-- Projects Component -->
        <div id="projects-container"></div>
      </div>
    </div>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Initialize loading state -->
    <script>
      window.addEventListener("load", () => {
        document.body.classList.remove("loading");
        document.body.classList.add("loaded");
      });
    </script>
    <!-- Component loader and initializers -->
    <script src="src/js/component-initializers.js"></script>
    <script src="src/js/components-loader.js"></script>
    <script src="src/js/component-verification.js"></script>

    <!-- Load scripts with proper order -->
    <script src="src/js/main.js" defer></script>
    <script src="src/js/card-fix.js" defer></script>
    <script src="src/js/particles-config.js" defer></script>
    <script src="src/js/accessibility-check.js" defer></script>
    <script src="src/js/tracking.js" defer></script>
  </body>
</html>
